<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>Julian Bossiere Review</title>
	    <link rel="page icon" href="img/julian-sm.jpg"/>
	    <link rel="stylesheet" href="css/main.css"/>

	    <!-- jquery/bootstrap library (jquery should be first most of the time) -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
	    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

	    <!-- parse library -->
        <script src="//www.parsecdn.com/js/parse-1.6.0.min.js"></script>

        <!-- reading in jQuery raty -->
   		<script type="text/javascript" src="js/jquery.raty-fa.js"></script>

   		<!-- font-awesome cdn -->
   		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

        <!-- reading in javascript file -->
   		<script type="text/javascript" src="js/review.js"></script>

	</head>

	<body>
		<!-- div for the title, and product info -->
		<div id="product" class="container">
			<h1>Julian Bossiere</h1>
			<div class="row">
				<div class="col-xs-12 col-md-6">
					<img src="img/julian.jpg" alt="Julian Bossiere">
				</div>
				<div class="col-xs-12 col-md-6">
					<h3>Average Rating: <span id="averageStar"></span></h3>
					<p>Julian Bossiere is a 22 year old student at University of Washington, where he studies Informatics.  His interests include playing music and singing, reading, studying languages, and long walks on the beach.</p>
				</div>
			</div>
		</div>

		 <!-- div for the form section -->
		<div class="container">
			<h3>Opinions?</h3>
			<form>
				<h4>Your rating:<span id="reviewStar"></span></h4>				   
				<div class="form-group">
					<input class="form-control" id="title" placeholder="Title for your review"></input>	
				</div>
				<div class="form-group">
					<textarea class="form-control span12" rows="5" id="body" placeholder="Write a review"></textarea>
				</div>
				<button class="btn btn-primary" type="submit">Add Review</button>
			</form>
		</div>

		<!-- dive for the ordered list -->
        <div class="container">
        	<h2 id="reviewsTitle">Customer Reviews</h2>
            <ol id="list">
            </ol>
        </div>
	</body>
</html>
